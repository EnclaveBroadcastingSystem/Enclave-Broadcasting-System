name: Build Android APK (Offline)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Capacitor
        run: npm i -g @capacitor/cli

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i; fi

      - name: Ensure web folder exists
        run: |
          test -d public || (echo "Missing ./public folder" && exit 1)

      - name: Create Capacitor config if missing
        run: |
          if [ ! -f capacitor.config.json ]; then
            cat > capacitor.config.json <<'EOF'
            {
              "appId": "com.enclave.broadcasting",
              "appName": "Enclave Radio",
              "webDir": "public",
              "bundledWebRuntime": false
            }
EOF
          fi

      - name: Add Android platform
        run: |
          npx cap add android || true
          npx cap sync android

      - name: Build Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: enclave-radio-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
